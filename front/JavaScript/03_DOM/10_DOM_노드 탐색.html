<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - 노드 탐색</title>
</head>
<body>


	<nav>	
		<!-- 이 nav태그의 첫 자식 노드는 a태그가 아니라 엔터 -> 엔터 같은 입력 다 들어감 -->
		<a href="#">로고</a>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
		<a href="#">로그아웃</a>
	</nav>

	<script>
		/* 
		노드 탐색
			- 텍스트 노드를 포함한 노드들을 탐색
			- 노드 : 텍스트 노드, 요소 노드

		노드.parentNode
			- 부모 노드를 선택

		노드.firstChild
			- 첫 번째 자식 노드
		노드.lastChild
			- 마지막 자식 노드
		노드.childNodes
			- 모든 자식 노드들을 선택함
			- forEach 사용이 가능

		노드.previousSibling
			- 노드 바로 앞에 있는 형제 노드
		노드.nextSibling
			- 노드 바로 뒤에 있는 형제 노드


		*/

		const ul = document.querySelector(".menu-list");

		const ulParent = ul.parentNode;		//nav태그
		ulParent.style.border = "3px solid black";

		const ulFirstChild = ul.firstChild; //ul과 첫번째 li 사이에 있는 공백
		console.log(ulFirstChild);//공백(텍스트)

		const ulLastChild = ul.lastChild; // /ul과 마지막 li사이에 있는 공백
		console.log(ulLastChild);//공백(텍스트)

		console.log("------ul 태그의 자식 노드들------")
		const ulChildren = ul.childNodes; //텍스트태그들, 요소태그들
		ulChildren.forEach(ch=>{
			console.log(ch);//공백 메뉴1 공백 메뉴2 공백 메뉴3 공백
		});

		const ulPreviousSibling = ul.previousSibling;
		const ulNextSibling = ul.nextSibling

		console.log(ulPreviousSibling);	//ul 앞 공백
		console.log(ulNextSibling);	// ul 뒤 공백

		//노드탐색은 자꾸 이렇게 공백이 들어가기 때문에 노드탐색보다는 요소탐색을 쓰는 편



	</script>
	
</body>
</html>
