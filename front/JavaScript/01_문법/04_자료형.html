<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형</title>
	<!-- 자료형을 안쓴다 뿐이지 자료형 자체는 있음 -->

	<script>
	/*
		1. 숫자 : number
			- 정수, 실수를 모두 포함
			- Infinity, -Infinity, NaN 도 숫자로 인식 (NaN : Not a Number)

		2. 문자열 : string
			- "", '', ``(역따옴표, 1 옆에 있는 문자)
			- ``(역따옴표) 안에 ${변수명}을 이용해서 변수값을 쉽게 문자열에 넣을 수 있음

		3. boolean
			- true, false

		4. null
			- 타입이 object
			- 값이 없음을 나타냄

		5. bigint
			- 큰 정수를 나타낼 때 사용
			- 접미사 n 을 붙임

		6. 심볼 symbol
			- 고유, 변경 불가능한 자료형
			- 주로 객체의 속성키로 사용

		7. object
			- 객체, 배열, null

			객체
			{
					속성명1 : 값1,
					속성명2 : 값2
			}

			배열
			[값1, 값2, ...]	: 서로 다른 자료형이 올 수 o(변수 선언시 자료형 따로 지정 안하기 때문에 다양한 값들의 배열이 가능)


		
		typeof : 변수 또는 값의 자료형을 알려주는 연산자

		8. undefined 
			- 초기화 하지 않은 변수에 들어가는 값

		9. function 
			- 함수. 함수나 메소드 모두 function  //자바에서는 모든 함수가 메서드지만 JS에서는 다름..객체 통해 호출하면 메서도 객체 없이 쓰면 함수



		

	*/

	//역따옴표 예시
	var age = 20;
	var str = `당신의 나이는${age}살 입니다.`;
	document.write(str + '<br>');


	document.write(`${1}의 자료형은 ? : ${typeof 1} ` + `<br>`);		//br 빼는 건 그냥 예뻐보여서...
	document.write(`${3.14}의 자료형은 ? : ${typeof 3.14} <br>`);	
	document.write(`${NaN}의 자료형은 ? : ${typeof NaN} <br>`);
	document.write(`${Infinity}의 자료형은 ? : ${typeof Infinity} <br>`);
	document.write(`${-Infinity}의 자료형은 ? : ${typeof -Infinity} <br>`);
	

	document.write("<hr>");
	

	document.write(`""의 자료형은 ? : ${typeof ""} <br>`);
	document.write(`''의 자료형은 ? : ${typeof ''} <br>`);
	document.write("``의 자료형은 ? : " + typeof '' +  "<br>");
	

	document.write("<hr>");
	

	document.write(`${true}의 자료형은 ? : ${typeof true} <br>`);
	

	document.write("<hr>");
	

	document.write(`${1n}의 자료형은 ? : ${typeof 1n} <br>`);
	

	document.write("<hr>");
	

	document.write(`{}의 자료형은 ? : ${typeof {}} <br>`);
	document.write(`[]의 자료형은 ? : ${typeof []} <br>`);
	document.write(`null의 자료형은 ? : ${typeof null} <br>`);
	

	document.write("<hr>");
	

	var num;
	document.write(`${num}의 자료형은 ? : ${typeof num} <br>`);
	

	document.write("<hr>");

	
	var func = function(){};
	document.write(`${func}의 자료형은 ? : ${typeof func} <br>`);
	

	document.write("<hr>");
	
	
	var symbol = Symbol("id");
	document.write(`심볼의 자료형은 ? : ${typeof symbol} <br>`);




</script>

</head>
<body>
	
</body>
</html>
