<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규 표현식</title>
</head>

<body>
	<input type="text" name="id" placeholder="아이디를 입력하세요.">
	<button id="btn">체크</button>


	<script>
		//정규 표현식

		/* 
		자바
		string regex="";
		Pattern.mathes()
		*/

		/*
		let 정규표현식변수명 = /^$/;
		정규표현식변수명.test(문자열)
			- 문자열이 정규표현식에 맞으면 true 반환
		*/

		//정규표현식 예제
		let regex1 = /^\d{3}$/;		//세자리 숫자
		console.log(`/^\\d{3}$/.text("123") : ${regex1.test("123")}`);
		console.log(`/^\\d{3}$/.text("12a") : ${regex1.test("12a")}`);


		const btn = document.querySelector("#btn");
		const idEl = document.querySelector("[name=id]");
		//버튼 클릭하면 
		btn.addEventListener("click", e => {
			//텍스트창에서 아이디 입력받아 아이디유효성검사 진행(영문, 숫자로 되어있고 8~13자)
			let text = idEl.value;		//표준속성 value 가져옴
			let regex = /^[a-zA-Z0-9]{8,13}$/;
			if(regex.test(text)){
				alert("사용 가능한 아이디입니다.");
			}else{
				alert("아이디는 8~13자의 영문 또는 숫자로만 이루어져야 합니다.")
			}



		});
	</script>

</body>

</html>
