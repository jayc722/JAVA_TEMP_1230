<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 적용 방법</title>

	<!--
		js 적용 방법
		
		1. script 태그 이용
			- head 태그에 작성 또는 body 태그에 작성
			- 위치에 따라 결과가 다를 수 있음(항상은 아님)
			<script>
				//원하는 코드 작성	
			</script>
			(스크립트 안에 작성)

		2. script 태그를 이용하여 이미 만들어진 js 파일을 연계하여 사용
			- (일반적으로) head 태그에 작성

			<script src="js 파일경로"></script>


			-1번과 2번중 하나만 적용
			-script 태그는 여러개 있어도 됨


			1번과 2번의 차이점
				-1번은 서버에 요청해서 화면을 불러올 때 script 코드 같이 불러옴(새로고침 할때마다 js파일 계속 불러옴)
				-2번은 화면을 불러올 때 처음에만 js 파일 다운로드하고, 이후에는 다운로드 된 파일을 불러옴(캐시로 저장됨)
		
		
			스크립트가 바디에 있는거랑 헤드에 있는거랑 차이는 차후에
		-->


		<!-- 
		js와 java의 차이점
			1.	js에서는 문자와 문자열을 구분x (전부 문자열로 인식 // ''와 "" 모두 문자열)

			2. js에서는 ; 생략해도 대부분 가능
			3. js에서는 전체 문법이 다 맞지 않아도 일부 실행됨
			 컴파일언어(전체가 한번에)처럼 사용하다 작동할때는 인터프린터 언어(한줄씩)가 됨 -> 작동시 오류 줄 위까지는 시행됨 
		-->
		<script>
			//스크립트 태그에선 두가지 종류 주석 다 가능(스타일에선 여러줄 주석만 됨)
			console.log("안녕하세요. js입니다.")
			//console.log(): 개발자 도구의 콘솔창에 원하는 값을 출력
		</script>
		
		<script src="01_js 적용 방법.js"></script>



</head>
<body>
	<h1>개발자 도구 콘솔창을 확인하세요.</h1>
	
</body>
</html>
