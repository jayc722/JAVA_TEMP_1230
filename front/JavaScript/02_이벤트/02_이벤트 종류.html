<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 종류</title>

	<style>
		.box {
			border: 3px solid black;
			padding: 100px;
		}

		.inner-box {
			height: 100px;
			width: 100px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<h1>마우스 이벤트</h1>
	<div class="box">
		<div class="inner-box"></div>
	</div>

	<hr>
	<h1>키보드 이벤트</h1>
	<input type="text" name="" id="text">
	<hr>

	<h1>form 이벤트</h1>
	<form action="" id="form">
		<input type="text" name="text2" id="text2">
		<button type="submit" id="submitBtn">전송</button>		
		<!-- form 태그엔 전송이 있어야 -->
	</form>

	<script>

		/* 
		이벤트 종류

		마우스 이벤트 
		click : 마우스 클릭
		dbclick : 마우스 더블클릭
		mousedown : 사용자가 요소를 마우스로 눌렀을때
		mouseup : 사용자가 요소에서 마우스를 놓았을 때
		mousemove : 사용자가 요소 위에서 마우스를 이동할 때
		mouseover : 마우스가 요소 위로 올라갈 때(자식 요소로 이동하면 mouseout이 발생하고 다시 mouseover가 동작됨)
		mouseout : 마우스가 요소 위를 벗어났을 때
		mouseenter : 마우스가 요소 위로 올라갈 때(자식 요소로 이동해도 이벤트 유지됨)
		mouseleave : 마우스가 요소 위를 벗어났을 때(leave와 enter쪽을 더 많이 씀)
		contextmenu : 마우스 우클릭 했을 때


		*/
		const box = document.querySelector('.box'); 	//쿼리셀렉터 막 쓰면 안되지만 박스 하나뿐이니...
		box.ondblclick = () => console.log('박스 더블클릭');
		box.onclick = () => console.log('박스 클릭');
		box.onmousedown = () => console.log('박스 클릭 중');
		box.onmouseup = () => console.log('박스 클릭 끝');
		// box.onmousemove = ()=>console.log('박스 마우스 이동 중');
		box.onmouseover = () => console.log('박스 요소 안으로 over');
		box.onmouseout = () => console.log('박스 요소 밖으로 out');
		box.onmouseenter = () => console.log('박스 요소 안으로 enter');
		box.onmouseleave = () => console.log('박스 요소 밖으로 leave');
		box.oncontextmenu = () => console.log('박스 우클릭');


		/*
		키보드 이벤ㅌ,

		keydown : 키보드의 키를 눌렀을 때(모든 키를 인식)
		keypress : 키보드의 키를 눌렀을 때(한글 인식x,alt ctrl 같은 특수키x, 최신 표준에서는 비권장)
		keyup : 키보드의 키를 뗐을 때



		*/

		const textEl = document.querySelector('#text');
		textEl.onkeydown = () => console.log("키 눌림(down)");
		textEl.onkeyup = () => console.log("키 뗌");
		textEl.onkeypress = () => console.log("키 눌림(press)");


		/* 
		form 이벤트 

		submit : 서버로 데이터 전송 시
						 유효성 검사를 할 때 사용
						 return 값이 false 이면 전송 x -> 유효성검사 //true거나 없으면 전송o

						 //html 코드는 언제든 위조 가능하지만 js는 수정 x -> 화면에서 체크 했다 하더라도 서버에서 한번더 체크 필요한 이유(readonly인 부분도 얼마든지 지울수 o)
						//form 태그 안에 submit에 있을 때만

		input : 입력 태그에서 입력 변경 시(복붙도 적용됨)
						입력하는 중에도 적용

		change : 입력 태그에서 포커스를 잃거나 엔터를 쳤을 때 발생
							입력하는 중에는 발생x
							초기 값과 나중값이 같은 경우도 발생x

		focus : 요소가 활성화 됐을 때 발생

		blur : 활성화 됐던 요소가 비활성화 될 때 발생

		*/
		const form = document.querySelector('#form');
		const textEl2 = document.querySelector('#text2');
		const submitBtn = document.querySelector('#submitBtn');

		form.onsubmit = () =>{
			alert('submit 이벤트입니다. 전송 안함.')
			return false;
		}
		//submit 버튼의 반환값이 false이면 submit 이벤트가 실행 되지 x
		submitBtn.onclick =() => true;

		textEl2.onchange = () => console.log('change 이벤트 발생');
		textEl2.oninput = () => console.log('input 이벤트 발생');
		textEl2.onfocus = () => console.log('포커스 이벤트 발생');
		textEl2.onblur = () => console.log('blur 이벤트 발생');


		/* 
		윈도우 이벤트
		load : 리소스가 모두 로드되었을 때
		resize : 브라우저 창이 변경되었을 때
		scroll : 페이지나 요소에 스크롤이 발생했을 때
		unload : 페이지가 닫히기 전에 발생

		*/

		window.onresize = () => console.log('브라우저 창의 크기가 변경됩니다.');


	</script>
</body>

</html>
