<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트</title>

	<script>
		/* 
		
		요소에 이벤트를 등록하는 방법 
		
			1. 요소(태그)에 속성으로 이벤트를 등록
				- on이벤트명="실행할 코드"

		*/

		function click2() {
			alert('클릭2');
		}

		/*
			2. 스크립트로 이벤트 등록 : on이벤트명
				
				요소.onclick = function(){
						//구현;
					} 


		*/

		/*
			3. 스크립트로 이벤트 등록 : addEventListner('이벤트명', 함수, 캡쳐링)

			요소.addEventListener('이벤트명', ()=>{
			
			}, 캡쳐링);				//캡쳐링이 true이면 캡쳐링, false이면 버블링
												// 캡쳐링 : 이벤트가 발생하면 발생한 이벤트가 자손 요소들에게 전달
												// 버블링 : 이벤트가 발생하면 발생한 이벤트가 부모 요소들에게 전달

		*/



	</script>
</head>

<body>

	<!-- 이벤트 등록방법 1 -->
	<button type="button" onclick="alert('클릭1')">클릭1</button> <!-- "alert("클릭")" 하면 쌍따옴표 충돌나서 다르게 해야함  -->
	<button type="button" onclick="click2();">클릭2</button> <!-- 요소에 이벤트 속성 등록  -->

	<hr>
	<!-- 이벤트 등록방법 2 -->
	<button type="button" id="btn3">클릭3</button>

	<hr>
	<!-- 이벤트 등록방법 3 -->
	<button type="button" id="btn4">클릭4</button>

	<script>

		btn3.onclick = () => {
			alert("클릭3");
		}
		btn4.addEventListener('click', () => {
			alert("클릭4");
		})
		//얘네가 위에있는 script에 있으면 에러가 났는데 여기 body에 script 만들어서 넣으면 정상기동 because 위에있을때는 정의되지 않은 btn3, btn4에 넣으라는 작업 시켜서
		//js에서는 id가 지정된 요소는 따로 요소 선택하는 작업 하지 않아도 id값으로 요소를 선택할 수 있음(비추천)
	</script>


</body>

</html>
