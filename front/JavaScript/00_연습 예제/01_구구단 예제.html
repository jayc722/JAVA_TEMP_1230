<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 예제</title>

	<script>
		/* 
		입력창을 통해 단을 입력받고 입력받은 단에 대한 구구단을 출력하는 코드 작성.
		단, 입력이 정상적이지 않을때 2단을 출력하도록 작성
		*/

		
		
		let num = prompt("숫자를 입력하세요.", 2);
		
		function multipletable(num = 2){
			for(i = 1; i <= 9; i++){
				document.write(`${num} x ${i} = ${num * i}<br>`);
			}
		}

		multipletable(num)

	
		


	</script>
</head>
<body>
	
</body>
</html>
