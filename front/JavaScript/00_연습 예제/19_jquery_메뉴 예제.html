<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="../../static/js/jquery.min.js"></script>
	<style>
		* {padding: 0;margin: 0;}
		ul {list-style: none;}
		a {text-decoration: none;}

		.menu-list {display: flex;}
		.menu-item {width: 100%; height: 50px; border: 3px solid black;}
		.menu-item+.menu-item {margin-left: -3px;}


		.menu-link {
			color: black; height: 100%;
			display: block;text-align: center;line-height: 50px;
		}

		nav {margin-bottom: 10px;}

		.box {height: 300px; border: 3px solid black;}

		.bg-yellow {background-color: yellow;}
		.menu-item.select {background-color: yellow;}
	</style>
</head>

<body>

	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>


	<script>
		/*
		메뉴를 일렬로 배치

		클릭한 메뉴만 배경이 노란색이 되도록
		 */

		const $li = $(".menu-item");

		/* 
		//스타일로 처리
		$li.click(function(){
			$li.removeClass("select");//모든 메뉴들의 select를 지우고
			$(this).addClass("select");//자신만 select적용
		}) */
		$li.click(function(){
			$(this).addClass("select");	//자신만 select적용
			$li.not(this).removeClass("select");	//this 이외의 리스트들의 select 지우기
		})


	</script>

</body>

</html>
