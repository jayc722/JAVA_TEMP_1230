<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 추가 삭제 예제</title>
	<style>
		.add-btn {
			cursor: pointer;
			height: 50px;
			background: #fff;
			border: 1px solid black;
			border-radius: 5px;
		}

		.add-btn:active {
			background: rgba(0, 0, 0, 0.3);
			/* 클릭한 느낌 주도록 */
		}

		.box {
			border: 3px solid black;
			padding: 20px;
			margin-top: 10px;
			border-radius: 10px;
			height: 30px;
		}

		.close-btn {
			float: right;
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-decoration: none;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<button type="button" class="add-btn">박스 추가</button>
	<div class="container">
		<div class="box"></div>
		<!-- 
		<div class="box">
			<a href="#" class="close-btn">&times;</a>
		</div>
		 -->
	</div>

	<script src="../../static/js/jquery.min.js"></script>

	<script>

		$(".add-btn").click(function () {
			$(".container").append(`<div class="box"><a href="#" class="close-btn">&times;</a></div>`);
		})

		$(".box").click(function () {
			alert(1)
		})

	</script>

</body>

</html>
