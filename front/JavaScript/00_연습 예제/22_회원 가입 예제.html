<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<script src=""></script>
	<style>

		*{margin: 0; border: 0;}
		.container{
			border: 1px solid black; width: 500px; height: 200px; margin: 50px 10px;
			padding: 30px;
		}
		ul{text-decoration: none; list-style: none;}
		.text-head{margin: -40px -10px; background-color: white; width: fit-content; position: relative;}
		.text{margin-top: 30px;}
		#id{position: absolute; top: 50px; left: 50px;}
		#password{position: absolute; top: 80px; left: 50px;}
		#password-check{position: absolute; top: 110px; left: 50px;}
		#id-input{position: absolute; top: 80px; left: 150px;}
		#password-input{position: absolute; top: 110px; left: 150px;}
		#password-check-input{position: absolute; top: 140px; left: 150px;}
		[name="btn"]{position: absolute; top: 200px; left: 180px;}
	</style>

</head>
<body>
	


	<nav>
		<div class="container">
			<ul class="signup">
				<div class="text-head">회원가입</div>
				<li class="id">
					<div class="text" id="id">아이디</div>
					<input type="text" name="input" id="id-input">
				</li>
				<li class="password">
					<div class="text" id="password">비번</div>
					<input type="text" name="input" id="password-input">
				</li>
				<li class="password-check">
					<div class="text" id="password-check">비번 확인</div>
					<input type="text" name="input" id="password-check-input">
				</li>
				<button type="button" name="btn">작성하기</button>
			</ul>
		</div>

	</nav>




	<script></script>
</body>
</html>
