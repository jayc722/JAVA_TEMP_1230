<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>

	<style>
		*{padding: 0; margin: 0;} 
	
		.menu-list:first-child{
			margin-left: 10%;margin-top: 30px;
		}

		.menu-item{
			height: 100px; width: 30%; border: 3px solid black;
			float: left; box-sizing: border-box;			
			list-style: none; text-align: center;
			padding: 30px;
		}

		.menu-item+.menu-item{
			border-left: 0;
		}

	</style>
</head>
<body>
	
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>


</body>
</html>
