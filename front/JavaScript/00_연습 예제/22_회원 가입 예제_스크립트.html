<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<script src="../../static/js/jquery.min.js"></script>
	<style>
		.form-group{
			display: flex;
		}
		.form-group + .form-group{
			/* 두번째 formgroup부터 띄워주기 */
			margin-top: 10px;
		}
		.justify-content-center{
			justify-content: center;
		}
		.form-left{
			width: 100px;
		}
		.form-right{
			width: calc(100% - 100px);
		}

		/* 회원가입창 생각보다 스타일 많지않음 */

		.table{width: 100%; border: 1px solid black;}	
		/* 행 비율에 맞춰 너비 조정 */

		.table th, .table td{border: 1px solid black;}
		.table thead, .table tfoot{background: tomato;}
		.table .btn{width: 100%;}

	</style>

</head>
<body>
	


	<nav>
		<div class="signup-container">
			<form action="">
				<fieldset>
					<legend>회원가입</legend>
					<div class="form-group">
						<label for="id" class="form-left">아이디</label>
						<input type="text" name="id" id="id" class="form-right">
					</div>
					<div class="form-group">
						<label for="pw" class="form-left">비번</label>
						<input type="password" name="pw" id="pw" class="form-right">
					</div>
					<div class="form-group">
						<label for="pw2" class="form-left">비번 확인</label>
						<input type="password" name="pw2" id="pw2" class="form-right">
					</div>
					<div class="form-group justify-content-center">
						<button type="submit" class="btn">작성하기</button>
					</div>
					
				</fieldset>
			</form>
					
		</div>
		<hr>
		<div class="news-container">
			<table class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th colspan="2">기사 제목</th>
						<!-- 2열 병합 -->
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2</td>
						<td>오늘의 날씨는?</td>
						<td>
							<button type="button" class="btn">기사보기</button>
						</td>
						<td>10</td>
					</tr>
					<tr>
						<td>1</td>
						<td>오늘의 뉴스는 무엇인가요?</td>
						<td>
							<button type="button" class="btn">기사보기</button>
						</td>
						<td>100</td>
					</tr>


				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">기사 개수</th>
						<th>2</th>
					</tr>

				</tfoot>


			</table>
		</div>

	</nav>




	<script>
		/* 
		아이디는 영어, 숫자로 되어있으며 8~13자리
		비번은 영어,숫자,특수문자(!@#$)로 되어있으며 8~15글자
		비번 확인은 비번과 일치
		아이디,비번, 비번확인 필수항목
		유효성 검사 시기
		 1. 작성하기 버튼을 클릭하면 아이디,비번,비번확인 유효성 검사
		 2. 각 입력창에 입력을 하면 각 입력창 유효성 검사를 함
		*/

	


	function idCheck(){
		if($("#id").val()==""){
			const div= `
			<div class = "alert">아이디를 입력하세요.</div>
			`;
			$(".container").append("#id");
		}else
		
		}

		$(".btn").click(function () {
			idCheck();

		})

	</script>
</body>
</html>
