<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 이동 예제</title>

	<style>
		.container {
			height: 50px;
			width: 200px;
			border: 3px solid black;
			overflow: hidden;
		}

		

		.box {
			height: 100%;
			width: 200%;
			/* border: 3px solid red; */
			box-sizing: border-box;			/* borderbox 해야 안에 배치됨 */
			transition: transform 0.5s; display: flex;
			/* 애니메이션 지연시간 */
		}

		/* 너비 기준 50%만 이동 */
		/* 
		.box:hover{
			transform: translateX(-50%);	
		}
		*/

		.inner-box{
			width: 100%; height: 100%; text-align: center;line-height: 50px;
			background-color: yellow;
		}

		.box :nth-child(2n){
			background-color: gray;
		}

	
	
	</style>
</head>

<body>

	<div class="container">
		<div class="box">
			<div class="inner-box">1</div>
			<div class="inner-box">2</div>
		</div>
	</div>

	<button type="button" class="prev-btn"><</button>
	<button type="button" class="next-btn">></button>

	<script>
		const box = document.querySelector(".box");
		const prevBtn = document.querySelector(".prev-btn");
		const nextBtn = document.querySelector(".next-btn");

		prevBtn.addEventListener("click", ()=>{
			//transform 값을 translateX(-50%)로 수정
			box.style.transform = "translateX(0)";
		})
		nextBtn.addEventListener("click", ()=>{
			//transform 값을 translateX(0)로 수정
			box.style.transform = "translateX(-50%)";
		})
		</script>

</body>

</html>
