<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery - 요소 제거</title>
	<script src="../../static/js/jquery.min.js"></script>
</head>
<body>

	<ul>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>

	<script>

		/* 
		
		detach()
			- 요소를 제거해서 반환(remove는 그냥 제거)
		*/

		const $li = $("li").first().detach();		//떼는건데
		$("ul").append($li);										//원하는데 붙이는게 가능 

		//롤링 구현 가능 (시간마다 변하는)

	</script>
</body>
</html>
