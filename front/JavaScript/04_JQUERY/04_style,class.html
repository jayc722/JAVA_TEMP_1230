<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery - style, class</title>
	<script src="../../static/js/jquery.min.js"></script>

	<style>
		.box{height: 200px; border: 3px solid black; margin: 10px 0;}
		.bg-yellow{background: yellow;}
	</style>
</head>
<body>
<button type="button" id="btn1">배경 : 노랑</button>	
<button type="button" id="btn2">배경 : 없음</button>	
<!-- <button type="button" id="btn3">배경 : 노랑 <-> 없음</button>	 -->
<!-- 태그 여는걸로 인식될수있어서 <가 빨갛게 표현됨 -->
<button type="button" id="btn3">배경 : 노랑 &lt;-&gt; 없음</button>	
<button type="button" id="btn4">글자 : 노랑 &lt;-&gt; 없음</button>	
<div class="box box1"></div>


<button type="button" id="btn5">배경 : 노랑</button>	
<button type="button" id="btn6">배경 : 없음</button>	
<button type="button" id="btn7">배경 : 노랑 &lt;-&gt; 없음</button>	
<div class="box box2"></div>

	<script>

		/* 

		클래스
		$("선택자").addClass("클래스명")
			- 요소에 클래스를 추가
			
		$("선택자").removeClass("클래스명")
			- 요소에 클래스를 제거
			
		$("선택자").toggleClass("클래스명")
			- 요소에 클래스가 있으면 제거, 없으면 추가

		$("선택자").hasClass("클래스명")
			- 요소에 클래스가 있으면 true, 없으면 false 반환

		스타일
		$("선택자").css("속성A")
			- 요소의 스타일 속성A의 값을 반환
			
		$("선택자").css("속성A", 값B)
			- 요소의 스타일 속성A의 값을 값B로 수정
			
		$("선택자").css(객체)				//$("선택자").css({
																			속성A : 값A							
																			속성B : 값B							
																			...							
																										})
			- 객체의 키값을 요소의 스타일 속성으로 객체의 값을 요소의 스타일 값으로 수정(속성을 한꺼번에 넘겨줄 때 사용)
		
		
			
		*/
		const $box1 = $(".box1");				//jquery 옛날 코드 보면 일반변수랑 구분하기 위해 요소 앞에 $ 붙이는 경우가	
																		//앞에 $붙어있으면 jquery로 요소 선언됐다고 생각하면 됨

		$("#btn1").click(e=>{
			// console.log(1);			//자주 확인해주는게 좋음. js는 오타있는게 아닌 한 에러가 잘 안남
			$box1.addClass("bg-yellow");			//style 탭에 추가해줘야함
			$("#btn4").click();				//처음부터 텍스트 출력되게 할수있음!!
		})																	

		$("#btn2").click(e=>{
			$box1.removeClass("bg-yellow");		
			$("#btn4").click();		
		})																	

		$("#btn3").click(e=>{
			$box1.toggleClass("bg-yellow");			
			$("#btn4").click();		
		})																	

		$("#btn4").click(e=>{					//각 이벤트마다 이거 추가해주면 이제 스타일에서 이 버튼 숨겨도 됨(아예 없애면 안됨)
			if($box1.hasClass("bg-yellow")){
				$box1.text("노랑");
			}else{
				$box1.text("없음");
			}
		})	
		



		/////////////////////////////////////////////////


		const $box2 = $(".box2");				

		$("#btn5").click(e=>{
			$box2.css("background-color", "yellow");
		})																	

		$("#btn6").click(e=>{
			$box2.css({						//객체로 추가하기
				backgroundColor : "white"
				// "background-color" : "white"
				//카멜표기법이든 문자열이든 ok
			});		
		})																	

		$("#btn7").click(e=>{
			let backgroundColor = $box2.css("backgroundColor");
			if("rgb(255, 255, 0)" == backgroundColor){			//문자열로 했기때문에 공백 잘 맞춰야
				$box2.css("background-color", "white");
			}else{
				$box2.css("background-color", "yellow");
			}
		})									


	
		

	</script>
</body>
</html>
