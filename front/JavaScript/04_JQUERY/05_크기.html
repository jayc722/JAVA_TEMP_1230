<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery - 요소 크기</title>
	<!-- 요소의 크기, 너비 -->

	<script src="../../static/js/jquery.min.js"></script>
	<style>

		.box{
			height: 200px;
			border: 10px solid black;
			padding: 20px;
			margin: 30px;
			
		}
	</style>

</head>
<body>
	<div class="box"></div>
	
	<script>
		/* 
		번거로우니까 요소. 은 생략

		width()/height()
			- 요소 컨텐츠의 너비/높이

		innerWidth()/innerHeight()
			- 요소 컨텐츠 + 패딩 너비/높이
		
		outerWidth()/outerHeight()
			- 요소 컨텐츠 + 패딩 + 테두리 너비/높이
		
		outerWidth(true)/outerHeight(true)
			- 요소 컨텐츠 + 패딩 + 테두리 + 마진 너비/높이
		
		*/

		const $box = $(".box");
		// 높이를 따져보면
		let contentH = $box.height();						//컨텐츠높이
		let paddingH = $box.innerHeight();			//패딩높이
		let borderH = $box.outerHeight();				//테두리높이
		let marginH = $box.outerHeight(true);		//마진높이
		let result = `
			컨텐츠 높이 : ${contentH} <br>
			컨텐츠 + 패딩 높이 : ${paddingH} <br>
			컨텐츠 + 패딩 + 테두리 높이 : ${borderH} <br>
			컨텐츠 + 패딩 + 테두리 + 마진 높이 : ${marginH} <br>
			`;		//서브픽셀랜더링(확대때문에) 브라우저 오차가 생길수도 있음
			$box.html(result);
		

	</script>
</body>
</html>
