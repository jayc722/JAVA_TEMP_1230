<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery - 필터</title>
	<!-- 선택된 요소들 중 일부 거르는 방법 -->
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		a {
			text-decoration: none;
			/* 밑줄 제거 */
		}
	</style>
</head>

<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item center">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴4</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴5</a>
			</li>
		</ul>
	</nav>


	<script>

		/*
		필터
			- 선택된 요소들 중에서 필터를 통해 걸러낼 때 사용
	
		first()
			- 선택된 요소들 중 첫번째 요소
		last()
			- 선택된 요소들 중 마지막 요소
		eq(n)
			- 선택된 요소들 중 n+1번째 요소
		filter("선택자")
			- 선택된 요소들 중 선택자와 일치하는 요소들
		not("선택자")
			- 선택된 요소들 중 선택자와 일치하지 않는 요소들
		*/
		const $li = $(".menu-item");
		$li.first().css("background","yellow");
		$li.last().css("border","1px solid black");
		$li.eq(2).css("font-size", "30px");
		$li.filter(".center").css("font-style","italic");		//center인 메뉴3만 이탤릭
		$li.not(".center").css("font-weight","bold");				//center 아닌 메뉴 굵게


	</script>

</body>

</html>
