<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열 속성 선택자</title>
	<!-- 
	문자열 속성 선택자
	- 속성에 특정 문자열이 있는지 확인할 때 사용되는 선택자

	[속성=A] ->속성선택자

		-속성의 값이 A과 일치하는 속성을 선택

	[속성~=A]
		-속성의 값이 A을 단어로 포함하는 요소를 선택
		-속성="A B" 일때
	[속성|=A]
		-속성의 값에 -앞에 있는 단어가 A인 요소를 선택
		-속성="A-A1" 일때
	[속성^=A]
		-속성의 값이 A로 시작하는 요소를 선택
		-속성="A B C"
	[속성$=A]
		-속성의 값이 A로 끝나는 요소를 선택
		-속성 = "C D A"
	[속성*=A]
		-속성의 값이 A를 포함하는 요소를 선택
	-->
	<style>
		/* [class~=item]{color: red;} */
		/* class= 어쩌구 item 어쩌구 으로 되어있는 요소 찾아서 색깔 바꿈 */
		/* [class|=first]{color: yellow;} */
		/* class=first-어쩌구 로 되어있는 요소 */
		/* [class^=first]{color: aqua;} */
		/* class="(시작)first~~인 요소" */
		/* [class$=first]{color: purple;} */
		/* class=~~first(끝)인 요소 */
		[class*=first]{color: chartreuse;} 
		/* class= first 포함하기만 하면 */

	</style>
</head>
<body>
	<ul>
		<li class="first-item item">1</li>
		<li class="second-item first">2</li>
		<li class="item items">3</li>
		<li class="first-box box item">4</li>
		<li class="box-first box">5</li>
	</ul>
	
</body>
</html>
