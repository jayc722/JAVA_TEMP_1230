<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경 스타일</title>

	<style>
		/* 
		background-color
		- 배경색 지정

		background-clip
		- 배경 범위 설정(박스 모델에서 어디까지를 배경으로 할지)
			-- border-box 테두리까지 배경으로
			-- padding-box 패딩까지
			-- content-box 컨텐츠만


		background-image
		- 배경 이미지를 설정
		- url 함수와 함께 사용

		background-size
		- 배경 이미지 크기를 설정
		- auto : 배경 이미지의 원본 크기
		- contain : 이미지가 요소 안으로 들어가게 확대/축소 (여백 발생 가능)
		- cover : 요소를 이미지가 덮을 수 있도록 확대/축소	(여백 x)
				-->얘네들은 너비 높이 안써도 됨
		- px, % : 지정된 값만큼 확대 또는 축소 width height 순으로 입력

		background-repeat
		- 배경 이미지를 반복해서 보여줄지 말지 결정하는 속성
		- 배경이미지보다 요소가 큰 경우
		- repeat : 수평/수직 판복
		- repeat-x : 수평 반복
		- repeat-y : 수직 반복
		- no-repeat : 반복x

		background-position
		- 배경 이미지 위치를 조절(수평 수직 순으로 입력)
		- left/center/right : 수평 위치를 조절
		- top/center/bottom : 수직 위치를 조절
		- px, % : 수평 수직 위치 조절(네이버는 px 이용해서 아이콘 사용)

		background-origin
		- 배경 이미지를 배치할 때 기준을 정하는 속성
		- border-box : 테두리 기준으로 배치
		- padding-box : 패딩 기준으로 배치
		- content-box : 컨텐츠 기준으로 배치



		*/

	</style>



</head>
<body>
	
</body>
</html>
