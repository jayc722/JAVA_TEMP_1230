<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<style>
		/* 
		애니메이션 등록

		@keyframes 애니메이션명{
			지점{
				속성명: 값;			
			}
		}
		-	지점은 숫자%로 표현. 0%~100%  //여러개 만들수 있음
			또는 from(0%), to(100%) 로 시작과 끝

		*/
		@keyframes fontSize_scale {
			from{
				font-size: 16px;
			}

			to{
				font-size : 30px;
			}
			
		}



		/* 
		animation-name
			- 적용할 애니메이션 이름
			- @keyframes를 이용하여 등록한 애니메이션을 지정

		animation-duration
			- 애니메이션 지속시간

		animation-direction
			- 애니메이션 반복 시 진행방향
			- normal : 처음부터
			- alternate : 역순

		animation-iterator-count
			- 반복횟수 (숫자만큼 반복)
			- infinite : 무한반복

		animation-timing-function
			- 애니메이션 수행속도. transition-timing-function 참고

		animation-fill-mode
			- 애니메이션이 끝난 후 또는 시작 전의 상태를 지정
				--none(적용x)
				--forwards(애니메이션 후 키프레임 스타일 유지)
				--backwards(애니메이션 시작전 첫번째 키프라임 스타일 유지)
				--both(forwards+backwards)

		animation-delay
			- 애니메이션 시작 전 딜레이 시간
			
		animation
		 - name duration timing-function delay iterator-count direction fill-mode
		   를 한꺼번에 적용하는 단축 속성
		*/

		.box{
			width: 100px; height: 100px; border: 1px solid black;
			/*
			animation-name: fontSize_scale;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			*/
			animation: fontSize_scale 1s infinite alternate;
		}

		.box2{
			width: 100px; height: 100px; border: 1px solid black;
			animation: fontSize_scale 1s alternate forwards;
			/* forwards가 있으면 마지막위치에서 유지 */
		}


	</style>
</head>
<body>
	<div class="box">꽝</div>
	<div class="box2">꽝</div>
	<h1 class="animate__animated animate__bounce animate__slow	2s animate__infinite	infinite">animation</h1>

	
</body>
</html>
