<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index</title>

	<style>

		/* 
		z-index
		- 요소가 서로 겹쳤을 때 누구를 위로 보낼지 결정하는 속성
		- 숫자가 클 수록 위로 올라감
		- z-index 같으면 배치 순서상 아래 있는 요소가 위로 올라감
		*/
		.box{
			position: absolute; width: 150px; height: 250px;
			border: 3px solid black; background-color: #fff;	  

		}
		/* 배경색 지정 안하면 겹쳤을때 서로 보임 */

		.container :nth-child(1){top: 0px; left: 0px; z-index: 5;}
		.container :nth-child(2){top: 50px; left: 50px; z-index: 5;}
		.container :nth-child(3){top: 100px; left: 100px; z-index: 8;}
		.container :nth-child(4){top: 150px; left: 150px; z-index: 5;}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>
	
</body>
</html>
