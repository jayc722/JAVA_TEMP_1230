<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transition 속석</title>

	<style>

		/* 
		transition
		- 웹 요소의 스타일이 변경되는 걸 감지해서 서서히 변하도록 해줌
		- 애니메이션 적용 가능

		-transition-property
				-- 변화를 감지할 속성
				-- all : 모든 속성,기본값
				-- none : 아무것도 감지x
				-- 속성명 : 해당 속성만 감지. 여러개 감지하는 경우 ,로 구분
		-transition-duration
		  	-- 변화가 지속되는 시간
				-- 단위 ms, s(밀리초, 초)
				-- 속성이 여러개인 경우 , 로 구분
				-- transition-property에서 지정한 속성 개수만큼 지정
				-- 기본값은 0

		-transition-timing-function
				-- 트랜지션이 진행되는 구간별로 시간을 지정=>진행속도 변화(애니메이션 자체에는 영향x)
				-- linear : 일정한 속도(등속)
				-- ease, ease-in , ease-out, ease-in-out... : 그래프로 정해져있음. 찾아보면 됨
				-- cubic-bezier(n,n,n,n) : 구간별로 속도 지정 (n은 0~1값)
			

		-transition-delay
				-- 트랜지션이 두개이상 있는 경우 하나의 트랜지션 끝나고 다음 트랜지션 시작되는 시간
				-- ms, s
		
		-transition
				--property duration timing-function delay를 한번에 쓴 단축 속성

		*/
		.box{
			width: 100px; height: 100px; font-size: 30px;
			font-weight: bold; border: 1px solid black;
			/* transition-property: font-size, background-color; 
			transition-duration: 1s, 2000ms; */
			transition: font-size 1s, background-color 2000ms;
		}

		.box:hover{
			background-color: gray; font-size: 60px;
		}
	</style>

</head>
<body>
	<div class="box">꽝!</div>
	
</body>
</html>
