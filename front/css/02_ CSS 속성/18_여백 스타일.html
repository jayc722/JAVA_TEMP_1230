<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여백 스타일</title>
	<style>
		/* 
		margin
		- 테두리 밖의 여백으로 박스의 위치를 조절할 때 사용
		- margin-top, margin-right, margin-bottom, margin-left 줄여쓴 단축 속성
		- 두 요소 사이 margin 겹치는 경우 큰 margin만 적용
		- margin 이용하여 박스 가운데정렬 가능

		padding 
		- 테두리 안의 여백으로 컨텐츠의 위치를 조절할 때 사용


		*/

		.box{width: 100px; height: 100px; border: solid black 1px;}
		.box1{margin: 10px;}
		.box2{margin: 10px;}
		/* 여백 겹치는 부분은 큰값만 적용 */
		.box3{margin: 0 auto;}
		/* 위아래 마진 0 좌우 오토 : 가운데정렬 */
		.box4{padding: 10px;}
		/* 박스 크기 커짐  + 여백으로 컨텐츠가 10px씩 띄워진 곳에 출력*/
	</style>
</head>
<body>
	<div class="box-margin">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>

	</div>
	<div class="box-padding">
		<div class="box box4">4</div>
	</div>	
</body>
</html>
