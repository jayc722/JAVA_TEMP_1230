<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 스타일</title>

	<style>

		/* 
		caption-side
		-캡션 위치(top/bottom)

		border-collapse
		-td/th 태그의 테두리와 table 태그의 테두리를 각각 보여줄건지 합쳐서 보여줄건지 결정
		-seperate : 기본값, 각각
		-collapse : 합침

		table-layout
		- 첫 tr 태그의 td/th 너비가 지정된 경우, 지정된 너비를 고정으로 할지 비례해서 자동으로 조절할지 
		(content 길이가 길어지는 경우)
		-auto : 기본값, 내용에 맞춰서 비례
		-fixed : 고정

		empty-cells
		-td/th가 비어있으면 보여줄지 안보여줄지
		-border-collapse : seperate일때만 적용가능

		border-spacing
		-border-collapse : seperate일때만
		-테두리 간격 결정
		-수평 수직 순 
		*/

		.table1{
			/* border: 1px solid black;  */
			/* bordercollapse collapse일때는 테두리 지워도 됨 */
			caption-side: bottom;
			border-collapse: collapse; 
			width: 100%;
			table-layout: fixed;
		}

		/*
		.table1 td, .table1 th{
			border: 1px solid black;
		}*/
		.table1 td, .table1 th, .table1-1 td, .table1-1 th{
			border: 1px solid black;
		}
		/* 콤마로 구분하면 각각 적용 */


		.table2{border: 1px solid black;}
		.table2{empty-cells: hide;}
		/* .table2{empty-cells: show;} */

		.table2{ border-spacing: 10px 20px;}

		.table2 td, .table2 th{border: 1px solid black;}

		.table1-1{
			caption-side: bottom;
			border-collapse: collapse; 
			width: 100%;
			table-layout: auto;
		}




	</style>
</head>
<body>
	
<table class="table1">
	<caption>게시글</caption>
	<tr>
		<th style="width: 200px;">제목</th>
		<!-- 고정 픽셀로 해도 부모 픽셀에 맞춰 딸려감 -->
		<th style="width: 20%;">작성자</th>
		<th style="width: 10%;">조회수</th>
	</tr>

	<tr>
		<td>테스트입니다.111111111111111111111111111111111111111111111111111111111</td>
		<td>관리자</td>
		<td>1</td>
		
	</tr>
	

	<tr>
		<td>공지사항</td>
		<td>관리자</td>
		<td>10</td>
	</tr>

</table>

<table class="table1-1">
	<!-- 내용은 같은데 비율만 달라짐 -->
	<caption>게시글</caption>
	<tr>
		<th style="width: 200px;">제목</th>
		<!-- 고정 픽셀로 해도 부모 픽셀에 맞춰 딸려감 -->
		<th style="width: 20%;">작성자</th>
		<th style="width: 10%;">조회수</th>
	</tr>

	<tr>
		<td>테스트입니다.111111111111111111111111111111111111111111111111111111111</td>
		<td>관리자</td>
		<td>1</td>
		
	</tr>
	

	<tr>
		<td>공지사항</td>
		<td>관리자</td>
		<td>10</td>
	</tr>

</table>

<table class="table2">
	<caption>게시글</caption>
	<tr>
		<th style="width: 200px;">제목2</th>
		<!-- 고정 픽셀로 해도 부모 픽셀에 맞춰 딸려감 -->
		<th style="width: 20%;">작성자</th>
		<th style="width: 10%;">조회수</th>
	</tr>

	<tr>
		<td>테스트입니다.</td>
		<td>관리자</td>
		<td></td>
		<!-- 태그 안의 값이 비워져있을때 -->
	</tr>
	

	<tr>
		<td>공지사항</td>
		<td>관리자</td>
		<td>10</td>
	</tr>

</table>


</body>
</html>
