<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>display:grid</title>
		
		<style>
			/* 
		display: grid
		격자를 이용하여 요소를 배치하는 방법
		
		- grid-template-clumns
		- 그리드의 열의 개수를 지정. 개수와 크기 지정
		
		- grid-template-rows
		- 그리드의 행의 개수를 지정. 개수와 크기 지정
		
		함수
		-minmax(최소크기, 최대크기)
		-- 그리드의 행과 열을 지정할 때 사용
		-- 한 아이템의 최소너비 최대너비 지정
		
		repeat(개수, 크기)
		-- 그리드의 행과 열을 지정할 때 사용
		-- 같은 크기의 항목을 여러개 지정 할 때 사용
		
		
		-auto-fit/auto-fill
		-- 컬럼의 개수를 자동으로 조절할 때 사용
		auto-fit(남은공간 그대로) auto-fill(남은공간 발생x 아이템 늘림)
		
		-fr
		-- 단위. 각 아이템이 동일한 길을 가지게 함.
		
		
		- column-gap
		--column 사이 간격 지정
		- row-gap
		--row 사이 간격 지정
		- gap
		--행과 열 사이 간격 지정
		*/
		.container1{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			/* repeat 하거나 직접 지정하거나 */
			/* grid-template-columns: minmax(100px, 1fr) minmax(200px, 1fr); */
			/* grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); */
			grid-template-rows: repeat(4, 1fr);
			/* 내용물 안 넣어도 cilum row 지정하면 격자 생성됨 */
			column-gap: 10px;
			row-gap: 20px;
			gap: 20px 10px;
			
		}
		
		/* 
		아이템에 적용하는 속성
		grid-column-start
		- 아이템 배치할 위치의 열 시작 번호
		grid-column-end
		- 아이템 배치할 위치의 열 끝 번호
		grid-column
		- grid-column-start,grid-column-end 한꺼번에 지정. /로 구분
		
		grid-row-start
		- 아이템 배치할 위치의 행 시작 번호
		grid-row-end
		- 아이템 배치할 위치의 행 끝 번호
		grid-row
		- grid-row-start,grid-row-end 한꺼번에 지정. /로 구분
		
		
		*/
		[class^=box]{text-align: center; line-height: 50px;}
		/* 클래스가 box로 시작하면~ */
		
		.container1 .box1{
			background-color: yellow;
			grid-row-start: 1;
			grid-row-end: 2;/* 2 앞까지 */
			grid-column-start: 1;
			grid-column-end: 5;
			
		}
		
		.container1 .box2{
			background-color: aliceblue;
			grid-row: 2/4;
			grid-column: 1/3;
		}

		.container1 .box3{
			background-color: blue;
			grid-row: 4;
			grid-column: 1/3;
		}

		.container1 .box4{
			background-color: red;
			grid-row: 2/5;
			grid-column: 3/5;
		}

		/* 
		grid-template-areas
		- 아이템에 지정된 템플릿들을 어떻게 배치할지 나타내는 속성
		- ""을 이용하여 한행에 들어갈 템플릿을 지정
		- 빈곳은 .으로 표시
		- 중간에 숫자 겹치면 x 

		grid-area
		- 아이템에 적용하는 속성
		- 템플릿의 이름을 지정

		 */


		 .container2{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(4, 50px);
			gap: 20px 10px;

			grid-template-areas:
			"box1 box1 box1 box1"
			"box2 box2 box4 box4"
			"box2 box2 box4 box4"
			"box3 box3 box4 box4";

			
		}
		.container2 .box1{background: yellow; grid-area: box1;}
		.container2 .box2{background: aliceblue; grid-area: box2;}
		.container2 .box3{background: blue; grid-area: box3;}
		.container2 .box4{background: gray; grid-area: box4;}

	</style>

</head>
<body>
	<div class="container1">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>

	<hr>

	<div class="container2">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>

	
</body>
</html>
