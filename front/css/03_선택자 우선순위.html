<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 우선순위</title>
	<!-- 
	선택자 우선순위
	id 선택자 > 클래스(속성) 선택자 > 태그 선택자 > 전체 선택자
	우선순위가 낮을수록 적용이 밀림
	id는 중복될 수가 없기 때문에 우선순위 최우선
	
	-->
	
	<style>
		*{color: black;}
		/* 여기까지는(하나뿐이라) 아직 충돌 x */
		a{clear: red;}
		/* 둘중에 우선순위 높은 애가 적용됨 */
		.link{color: green;}
		/* 클래스라 앞에 . 붙임. 클래스 선택자가 더 우선순위 높기때문에 이쪽이 적용 */

		.first{color: yellow;}			
		.last{color: yellow;}
		/* 우선순위가 같은 경우는 밑에 있는 쪽이 적용 */
		#center{color: blue;}
		/* style 속성을 이용한 경우 우선순위 관계 없이 style속성에 있는 스타일이 적용됨(비추천) */
		#last{color: aqua;}

	</style>

</head>
<body>
	<a href="#" class="link first">링크1</a>
	<!-- !important는 우선순위를 모두 무시하고 무조건 적용(비추천) -->
	<a href="#" class="link">링크2</a>
	<a href="#" class="link" id="center">링크3</a>
	<a href="#" class="link last">링크4</a>
	<a href="#">링크5</a>
	<span id="last" style="color: brown;">링크6</span>
	<!-- style은 내가 생각한 우선순위 관계없이 무조건 적용 - 비추천 -->
</body>
</html>
