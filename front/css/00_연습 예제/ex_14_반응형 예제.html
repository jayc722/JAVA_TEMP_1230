<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 예제</title>
<style>
	/* 너비가 600px 이하이면 한 라인에 박스 1개씩 배치 */
	/* 너비가 900px 이하이면 한 라인에 박스 3개씩 배치 */
	/* 너비가 900px 넘으면 한 라인에 박스 6개 배치되도록 작성 */

	/* 반응형은 순서가 중요 */
	.box{
		height: 100px; box-sizing: border-box;
		border: 1px solid black; background-color: yellow;
	}


</style>

<style media="screen">
	.box{
			width: calc((100% - 10px) / 6);
		 float: left;
		}

</style>
<style media="screen and (max-width:900px) and (min-width: 600px;)">
	.box{
		width: calc(100% / 3); float: left;
		}

</style>
<style media="screen and (max-width:600px)">
	.box{
		width: 100%; float: left;
		}

</style>

<!-- 맥스는 큰게 위로가야(순서 중요) -->
 <!-- 최소최대 둘다 기입해주면 최소최대 중요x max가 미만 min이 이상(겹치진 않음) -->


</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>





</body>
</html>
