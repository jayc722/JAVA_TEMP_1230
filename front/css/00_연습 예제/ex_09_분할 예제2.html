<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>

	<style>


.container{
			padding: 10px; border: 5px solid red;
		}


		.box{
			height: 200px; width: calc((100% - 10px) / 2); border: 5px solid blue;
		 float: left;
		 box-sizing: border-box;
		}

		.box+.box{margin-left: 10px;}

		.inner-container::after{
				clear: both; content: ''; display: block; 
			}

		.container > :nth-child(2) .box {
			width: calc((100% - 2 * 10px) / 3);
		}
		.inner-container+.inner-container{margin-top: 10px;}
	
		
	
	</style>
</head>
<body>

	<body>
		<div class="container">
			
			<div class="inner-container">
				<div class="box"></div>
				<div class="box"></div>
			</div>
			
			<div class="inner-container">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>

		</div>
	
</body>
</html>
