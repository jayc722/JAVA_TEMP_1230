<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>

	<style>
		/* 메뉴 앞에 붙는 점 없애는법 > ul태그의 리스트스타일을 none으로 */
		.menu-list{list-style: none;}
		/* ul태그의 마진과 li태그의 패딩이 왼쪽 위에 딱 붙는걸 방해  */
		/* .menu-list{list-style: none; padding: 0;margin: 0;} */
		*{padding: 0; margin: 0;} 
		/* 으로 시작하면 나중에 필요한 것만 넣으면 됨 */

		.menu-item{
			border: 2px solid black; width: 33.33%; height: 50px;
			
			float: left; 
			/* 메뉴를 일렬로 나열 */
			box-sizing: border-box;
			/* 테두리때문에 밀리는 현상 막기 위해 테두리 포함한 너비 1/3 되도록 하기 위해 */
			
			
		}
		/* 컨텐츠가 메뉴와 겹치는 문제 해결 */
		.menu-list::after{
			content: '';display: block; clear: both;
		}
		/* 두번째 테두리부터 왼쪽테두리 0 */
		.menu-item+.menu-item{
			border-left: 0;
		}

		/* 크기를 부모요소만큼 키움(부모의 100퍼센트)  */
		/* a태그는 inline이라 inline-block으로 바꿔줘야 너비.높이변경이 적용됨 ->display block/display inline-block */
		/* 글자 가운데정렬은 a태그에 */
		.menu-link{
			width: 100%; height: 100%; display: block;
			text-align: center; line-height: 46px;
			text-decoration: none;
			/* 밑줄 제거 */
			color: black; font-size: 24px; font-weight: bold;
			/* 글자색 변경 -> li태그에 적용하면 a태그는 자체 색깔이 있기때문에 물려받지 못함(원래 부모요소로부터 상속은 됨) */

		}

		.menu-link:hover{background-color: yellow;}

		.container{
			background-color: gray; height: 200px;
		}
	</style>

</head>
<body>
	<nav>	
		<!-- 의미상 시멘틱클래스인 nav태그에 -->
	<ul class="menu-list">
		<li class="menu-item">
			<a herf="#" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a herf="#" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a herf="#" class="menu-link">메뉴3</a>
		</li>
	</ul>
</nav>
<div class="container"></div>

</body>
</html>
