<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>검색창</title>

	<style>
		*{padding: 0; margin: 0;}
		.search-form{
			width: 500px; position: relative;
		}

		.search-container{
			border: 3px solid black; border-radius: 10px;
			padding: 15px;
		}
		/* 컨테이너가 있으면 살짝 뜨는 애매한 부분 제거 가능 */
		/* 마진 이용하면 계산해서 넣어야돼서 패딩 이용 */

		.search-input{
			width: 350px; height: 20px; font-size: 16px;
			border: none; outline: 0; line-height: 20px; display: block;
		}
		/* outline 0으로 해서 검색칸 따로 안보이게 */
		/* line-height랑 padding 처리해서 검색버튼 안에 들어가게 */

		.search-btn{
			width: 56px; height: 56px;
			position: absolute; top: 0; right: 0;
			border: 3px solid black;
			border-radius: 0 10px 10px 0;
			background-color: #fff;
			cursor: pointer;
			/* 커서모양 편집 */
		}

	</style>



</head>
<body>
	<!-- form 태그 들어가야 검색기능 가능 -->
	<form action="" class="search-form">
		<div class="search-container">
			<input type="text" class="search-input" name = "search">
			<!-- input태그에 name 붙여야 url로 보낼수 있음 -->
			<button type="submit" class="search-btn">검색</button>
		</div>


	</form>


</body>
</html>
