<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여백 예제</title>
	<style>
		/* 테두리 두께 5px 빨간색 박스 안에 파란색 박스가 들어가고 위아래 여백 20px 테두리 안 컨텐츠의 높이/너비가 100px*/

		.box1{
			padding: 20px; border: 5px solid red;
			display: inline-block;			/* 이거 안하면 좌우너비 auto로 들어감 */
		}
		/* 직접 계산 안해도 돼서 편리 */
		.box1 > .inner-box{
			width: 100px; height: 100px; border: 5px solid blue;
		}

		/* 패딩 이용한 방법 */

		.box2{
			width: 160px; height: 160px;
			box-sizing: border-box;
			margin-top: 40px;
			border:5px solid red;
		}

		.box2 > .inner-box{
			width: 100px; height: 100px;
			border: 5px solid blue;
			margin: 20px;
		}

		/* 마진 이용한 방법(일일히 계산해야 함 - 이 예제 한해서 비추) */
	</style>


</head>
<body>
	<div class="box1">
		<div class="inner-box"></div>

	</div>
	<div class="box2">
		<div class="inner-box"></div>

	</div>
	
</body>
</html>
