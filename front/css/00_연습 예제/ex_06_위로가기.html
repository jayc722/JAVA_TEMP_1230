<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>위로 가기</title>

	<style>

		/* 위로가기 버튼 추가 후 버튼을 클릭하면 제일 위로 올라가도록 */

		
		.up-box{
		
		width: 100px; height: 100px;
		border: 1px solid black; text-align: center;
		font-size: 30px; font-weight: bold;
		color: black;
		line-height: 100px; bottom: 10px; right: 10px;

		text-decoration: none;
		position: fixed; border-radius: 50%;
		}	

		.up-box:active{color: red;}
		
		/* border-radius: 10px 하면 사각형 둘레에 맞는 원의 반지름-모서리가 둥근 사각형 */
		/* border-redius: 10% 하면 타원 */

	</style>
</head>
<body style="height: 3000px;" id="top">
	
	<a href="#top" class="up-box">위로</a>


</body>
</html>
