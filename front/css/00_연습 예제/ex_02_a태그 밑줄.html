<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그 밑줄</title>
	<style>
		/* 
		메뉴1의 밑줄을 제거 후 마우스를 메뉴에 갖다대면 밑줄이 생기도록 작업
		*/

		.link{text-decoration: none;}
		.link:hover{text-decoration: underline;}
	</style>

</head>
<body>
	<a class="link" href="#">메뉴1</a>
</body>
</html>
