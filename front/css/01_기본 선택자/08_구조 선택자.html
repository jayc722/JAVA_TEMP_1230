<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구조 선택자</title>

	<style>
		/* 
		일반 구조 선택자
		-요소 종류 상관없이 형제 요소 중 몇번째인지 선택


		nth-child(n)
		-앞에서 n(숫자,수식)번째 형제 요소 : nth-child(2n)(짝수번째 요소) nth-child(2n+1)(홀수번재 요소)

		nth-last-child(n)
		-뒤에서 n번째

		:first-child
		:nth-child(1)
		-첫번째 형제 요소

		:last-child
		:nth-last-child()
		-마지막 형제 요소


		*/


		/* .box1 .list :nth-child(1){color: red;} */
		/* .box1 .list :first-child{color: red;} */
		/* .box1 .list :nth-child(2n+1){color: red;} */
		/* 형제들 중 2번째(태그상관x) */
		/* .box1 .list :last-child{color: red;} */

		/* 
		형태 구조 선택자
		- 선택자와 일치하는 형제 요소들 중 몇번째 요소인지를 선택
		- 이때, 선택자는 태그 선택자만 가능

		선택자 :nth-of-type(n)
		-선택자 형제들 중에서 n번째 요소 : 숫자/수식

		선택자 :first-of-type
		-선택자 형제들 중 첫번째 요소

		선택자 :last-of-type

		선택자 :nth-last-of-type(n)


		*/

		/* 얘는 종류에 따라 형제 각각 선택 */
		/* .box2 .list span:first-of-type{color: red;} */
		/* .box2 .list p:first-of-type{color: red;} */
		/* .box2 .list span:nth-of-type(2n+1){color: red;} */
		.box2 .list p:last-of-type{color: red;}

	</style>
</head>
<body>
	<div class="box1">
		<div class="list">
			<span class="item">1</span>
			<p class="item">2</p>
			<span class="item">3</span>
			<p class="item">4</p>
			<span class="item">5</span>

		</div>
	</div>
	<hr>
	<div class="box2">
		<div class="list">
			<span class="item">1</span>
			<p class="item">2</p>
			<span class="item">3</span>
			<p class="item">4</p>
			<span class="item">5</span>

		</div>
	</div>


</body>
</html>
