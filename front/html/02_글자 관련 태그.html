
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>
<body>
	<!--
	 hn 태그
		-제목 태그	
		-n에는 1~6까지 넣을 수 있음
		-숫자가 작을수록 큰 글자
		-나중에 css로 글자 변경할 수 있지만 제목에 해당하는 내용은 h태그 사용
		-쌍태그, block 태그(새 라인에 시작)
		  -->
		<h1>제목1</h1>
		<h2>제목2</h2>
		<h3>제목3</h3>
		<h4>제목4</h4>
		<h5>제목5</h5>
		<h6>제목6</h6>

		<!-- 
		br 태그
			-엔터(줄바꾸는 태그) 
			-단일태그, block태그
			<br> <br/> 취향차이
			-->

			123 <br> 456	<br/>

			<!-- 
			hr 태그
			 -가운데 줄을 만들때 사용하는태그
			 -단일 태그, block 태그 -->
		
			 <hr> <hr/>

			 <!-- 
			 strong 태그
			 --문장 강조, 굵은 글씨
			 --문서를 분석할 때 해당 단어 강조(의미상 b태그랑 약간의 차이, 화면상의 차이는x, 웹크롤링(분석) 때 조금 더 중요도 받는 정도)
			 

			 b태그
			 --문장 강조, 굵은 글씨
			 -->

			 <strong>안녕</strong>하세요
			 제 <b>이름</b>은 <b>홍길동</b>입니다.
			 
			 <!-- 
			 mark태그
			 --배경을 형광색으로 표기
			 
			 -->

			 <br>
			 <mark>형광색</mark> 으로 표시합니다.


			 <!-- 
			 u태그
			 --밑줄
			 s태그
			 --취소선. 가운데줄
			  -->
			 <br>
			 제 이름은 <u><s>홍길동</u></s>입니다. <s>만나서 반갑습니다.</s>


			 <!-- 
			 em 태그
			 --글자 기울임. 약하게 강조
			 i태그(italic)
			 --글자 기울임 
			 --주로 아이콘을 나타낼때 사용(자체에 있는 기본기능은x)-아이콘 사용시 i태그의 샘플코드를 넣어줌(아이콘 약자처럼 보이기도 하니까)
			 --자세한건 css할때
			 -->

			 <br>
			 제 이름은 <i>홍길동</i>입니다. <em>만나서 반갑습니다.</em>

			 <!-- 
			 small태그
			 --기본 글자보다 작은 글씨로 표현.
			 --부가적인 정보를 나타낼 때 사용
			  -->
			 <br>
			 내용 <small>설명</small>


			 <!-- 
			 blockquoto태그
			 --인용할때 사용
			 --자공으로 들여쓰기 적용
			 q 태그
			 --인용할때 사용
			 --문구에 ""가 표시
			 --그냥 쌍따옴표 입력했을때랑 다른건 지정(드래그) 안됨
			  -->

				<br>
				<blockquote>인용 문구</blockquote>
				<q>인용문구</q>

				<!-- 
				sup 태그
				- 위첨자
				sub 태그
				- 아래첨자
				 -->
				<br>
				3 <sup>2</sup> = 9
				<br>
				log <sub>2</sub>2 = 1

				<!-- 
				pre 태그
				--태그 안에 있는 문자들을 그대로 배치
				-- 엔터 공백 여러개를 그대로 출력 
				
				code 태그
				--컴퓨터가 코드로 인식하게 할 수 있는 태그
				--
				-->


				<pre>
					안녕하세요.

					만나서 반가워요
							안녕하세요
				</pre>

				<code>
					class Test{

					}
				</code>

				<!-- 
				kbd 태그
				--키보드 입력과 같은 내용을 표시하는 태그
				--단축키같은걸 표시
				
				-->
				<kbd>Ctrl + N</kbd>

				<!-- 
				abbr 태그
				--약어를 표현할 때 사용
				--태그에 호버(마우스를 갖다댐)하면 툴팁 형태로 title에 지정된 내용이 나옴.
				-->


				<br>
				<abbr title="Hyper Text Markup Language">HTML</abbr>

				<!--  ^이 색깔로 되어있는 애가 속성 -> 얘는 따옴표/쌍따옴표 둘다 가능(기본은 쌍따옴표로 나옴) -->


</body>
</html>
