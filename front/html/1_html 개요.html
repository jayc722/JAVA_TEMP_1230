<!-- !DOCTYPE html : HTML5 표준 문서임을 나타냄 -->
<!DOCTYPE html>
<!-- html 태그 : html 문서의 시작과 끝 -->
<html lang="ko">
<head>
	<!-- 
	meta 태그 : 문서와 관련된 정보를 나타내는 태그
			- charset : 문자 인코딩을 설정  - 인코딩 방식에 따라 문자 깨질 수도
	-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- title 태그 : 브라우저 좌측 상단에 나오는 문구 -->
	<title>Document</title>
</head>
<body>
	<!-- html에서는 여러개의 공백이 하나로 처리됨 -->
	123
	
	
	
	456                         789
	123 &nbsp; &nbsp; &nbsp; &nbsp; 456
			<pre>
	
	
    </pre>
		<!-- 
		태그 구성
			-태그명
			-속성
			-속성 값
				-값은 "" 또는 ''로 감싸며 공백이 없는 경우 생략 가능
				<태그 속성명 = 값 속성명 = "값" 속성명 = '값' 속성명> 
			-->

			<pre class = 'abc' class1 = "abc" clss2 = abc class3></pre>

			


    </body>
</html>
