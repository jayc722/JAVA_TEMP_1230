<!DOCTYPE html>
<html 
	lang="kr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트</title>
</head>
<!-- /*index.html 가져옴*/ -->
<body>
	<main layout:fragment="content">
		<h2>게시글 목록</h2>

		<div class="btn-group">
			<a class="btn btn-outline-success" href="/post/list/0" th:classappend="${bo_num == 0 ? 'active' : ''}">전체</a>
			<div th:each="board : ${boardList}">
				<a class="btn btn-outline-success" th:href="@{/post/list/{num}(num=${board.bo_num})}" th:text="${board.bo_name}" th:classappend="${bo_num == board.bo_num ? 'active' : ''}"></a>
			</div>

		</div>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
					<th>추천/비추천</th>
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="post : ${postList}">
					<td th:text="${post.po_num}">번호</td>
					<td th:text="${post.po_title}">제목</td>
					<td th:text="${post.po_me_id}">작성자</td>
					<td th:text="${post.po_date}">작성일</td>
					<td th:text="${post.po_view}">조회수</td>
					<td th:text="${post.po_up} + '/' + ${post.po_down}">추천/비추천</td>
				</tr>
	
			</tbody>
		</table>


	</main>
</body>
</html>
