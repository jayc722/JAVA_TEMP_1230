spring.application.name=boot
spring.thymeleaf.cache=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/community?useSSL=false&serverTimezone=Asia/Seoul
security.rememberme.key=abcabc
# 파일 1개 크기
spring.servlet.multipart.max-file-size=10MB 
# 전체 파일 크기
spring.servlet.multipart.max-request-size=30MB
spring.path.upload=D:\\uploads

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8	
# mailSender 클래스만 가져와서 쓰면 됨
