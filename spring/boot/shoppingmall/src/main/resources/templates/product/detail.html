<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>쇼핑몰</title>
</head>
<body >
	<main layout:fragment="content" class="container">
		<h1 class="my-3">제품상세</h1>
		<div class="product-container">
			<div class="product-header d-flex">
				<div class="product-thumb col-6 p-0">
					<img src="/resources/static/img/bird.jpg" alt="이미지 없음" width="100%">
				</div>
				<div class="product-info col-6">
					<h1>제목</h1>
					<h3 class="product-price" th:text="${#numbers.formatInteger(1000, 3, 'COMMA')} + '원'"></h3><!--3자리 마다 콤마-->

				</div>
			</div>
			<div class="product-body my-3">
				내용
			</div>

		</div>
	</main>
</body>
</html>
